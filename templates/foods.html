{% extends "main.html" %}
{% block main %}

<div class="container">
    {% for foodItem in foodItems %}

        <div class="food-card">
            <img src= "{{ foodItem.image.url }}"
            alt="">
            <div class="food-info">
                <h3>{{foodItem.name}}</h3>
                <p class="description">{{foodItem.description}}</p>
                <p>ssp {{foodItem.price}}</p>
                <button>Add</button>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock main %}
