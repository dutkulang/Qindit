<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Tailwind CSS CDN for quick styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <!-- This loop renders each form field with a label and input -->
            {% for field in form %}
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-semibold mb-2" for="{{ field.id_for_label }}">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <!-- Display any validation errors for the field -->
                        <p class="text-red-500 text-xs italic mt-1">{{ field.errors|striptags }}</p>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition duration-300 focus:outline-none focus:shadow-outline">
                Sign Up
            </button>
        </form>
        <div class="mt-6 text-center text-gray-600 text-sm">
            Already have an account? <a href="{% url 'login' %}" class="text-blue-600 font-semibold hover:underline">Log in here</a>
        </div>
    </div>
</body>
</html>
